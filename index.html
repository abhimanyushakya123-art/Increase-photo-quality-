<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Photo Quality Enhancer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      display: flex;
      justify-content: center;
      padding: 20px;
    }
    .app {
      max-width: 900px;
      width: 100%;
      background: #020617;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,.5);
    }
    h1 { text-align: center; margin-bottom: 20px; }/* Upload box */
.upload-box {
  border: 2px dashed #38bdf8;
  border-radius: 16px;
  height: 200px;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  margin-bottom: 20px;
}
.upload-box span { color: #7dd3fc; }
input[type=file] { display: none; }

/* Options */
.options { display: none; margin-bottom: 20px; }
.options label { display: block; margin: 10px 0 5px; }
select, input[type=range] {
  width: 100%;
  padding: 8px;
  border-radius: 8px;
  border: none;
}

/* Compare */
.compare-container {
  position: relative;
  width: 100%;
  max-height: 400px;
  overflow: hidden;
  border-radius: 16px;
  display: none;
}
.compare-container img {
  width: 100%;
  display: block;
}
.after {
  position: absolute;
  top: 0; left: 0;
  width: 50%;
  overflow: hidden;
}
.slider {
  position: absolute;
  top: 0; left: 50%;
  width: 4px;
  height: 100%;
  background: #38bdf8;
  cursor: ew-resize;
}
button {
  margin-top: 15px;
  width: 100%;
  padding: 12px;
  border: none;
  border-radius: 10px;
  background: #38bdf8;
  font-size: 16px;
  cursor: pointer;
}

  </style>
</head>
<body>
  <div class="app">
    <h1>Photo Quality Enhancer</h1><label class="upload-box">
  <span>ðŸ“¤ Upload Photo</span>
  <input type="file" id="upload" accept="image/*" />
</label>

<div class="options" id="options">
  <label>Quality Level (5 Options)</label>
  <select id="quality">
    <option value="1">Low</option>
    <option value="1.5">Medium</option>
    <option value="2">High</option>
    <option value="2.5">Very High</option>
    <option value="3">Ultra</option>
  </select>

  <label>Crop Size</label>
  <select id="crop">
    <option value="1">Original</option>
    <option value="0.75">75%</option>
    <option value="0.5">50%</option>
  </select>

  <button id="process">Enhance Image</button>
  <button id="download" style="display:none;background:#22c55e">â¬‡ Download Enhanced Image</button>
</div>

<div class="compare-container" id="compare">
  <img id="beforeImg" />
  <div class="after" id="afterWrap">
    <img id="afterImg" />
  </div>
  <div class="slider" id="slider"></div>
</div>

  </div>  <script>
    const upload = document.getElementById('upload');
    const options = document.getElementById('options');
    const beforeImg = document.getElementById('beforeImg');
    const afterImg = document.getElementById('afterImg');
    const compare = document.getElementById('compare');
    const afterWrap = document.getElementById('afterWrap');
    const slider = document.getElementById('slider');

    let originalImage = new Image();

    upload.addEventListener('change', e => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = () => {
        originalImage.src = reader.result;
        beforeImg.src = reader.result;
        options.style.display = 'block';
      };
      reader.readAsDataURL(file);
    });

    document.getElementById('process').addEventListener('click', () => {
      const quality = parseFloat(document.getElementById('quality').value);
      const crop = parseFloat(document.getElementById('crop').value);

      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');

      const w = originalImage.width * crop * quality;
      const h = originalImage.height * crop * quality;
      canvas.width = w;
      canvas.height = h;

      ctx.drawImage(originalImage, 0, 0, w, h);
      afterImg.src = canvas.toDataURL('image/jpeg', 0.95);

      compare.style.display = 'block';
      document.getElementById('download').style.display = 'block';
      afterWrap.style.width = '50%';
      slider.style.left = '50%';
    });

    /* Download logic */
    document.getElementById('download').addEventListener('click', () => {
      const link = document.createElement('a');
      link.href = afterImg.src;
      link.download = 'enhanced-image.jpg';
      link.click();
    });

    /* Slider logic */
    compare.addEventListener('mousemove', e => {
      const rect = compare.getBoundingClientRect();
      let x = e.clientX - rect.left;
      x = Math.max(0, Math.min(x, rect.width));
      const percent = (x / rect.width) * 100;
      afterWrap.style.width = percent + '%';
      slider.style.left = percent + '%';
    });
  </script></body>
</html>
